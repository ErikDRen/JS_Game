<!DOCTYPE html>
<html style="height : 100%;">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Jeu Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/labs.css">
    <style type="text/css">
        html,
        body {
            margin: 0;
            background-color: #ffffff;
        }

        canvas {
            background-color: #000000;
        }
    </style>
</head>
<meta charset="UTF-8" />
<title>Test Main Menu + multiple map</title>

<body style="height : 100%;">
    <div id="phaser-example" style="overflow: hidden; width: 100%; height: 100%;"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser-arcade-physics.min.js"></script>
    <script src="Player.js"></script>
    <script src="boss.js"></script>
    <script src="Enemy.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="Menu_Button.js"></script>
    <script src="MainMenu.js"></script>
    <script src="Level1.js"></script>
    <script src="Level3.js"></script>
    <script src="Level4.js"></script>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            zoom: 4,
            width: 320,
            height: 160,
            pixelArt: true,
            antialias: false,
            scale: {
                parent: 'phaser-example',
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 512,
                height: 256,
            },
            backgroundColor: 0x444444,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 600 },
                    debug: false,
                }
            },
            scene: [
                Boot,
                Preloader,
                MainMenu,
                Level1,
                Level3,
                Level4
            ],
        };

        var game = new Phaser.Game(config);
    </script>
</body>

</html>
